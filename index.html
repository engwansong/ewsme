<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engineering Explained - TikTok Feed</title>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-0QHCK6K2WK"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    
    gtag('config', 'G-0QHCK6K2WK');
    </script>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .video-card {
            position: relative;
            width: 100%;
            height: 200px;
            background-color: #f0f0f0;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
        }

        .video-card video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-card .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .video-card:hover .overlay {
            opacity: 1;
        }

        .video-card .overlay h3 {
            color: white;
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .video-card .overlay p {
            color: white;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Engineering Explained - TikTok</h1>
        <div class="video-grid" id="tiktok-feed">
            </div>
    </div>

    <script>
        const tiktokFeed = document.getElementById('tiktok-feed');
        const tiktokUsername = 'engineeringexplained';

        // Function to fetch TikTok videos
        async function fetchTikTokVideos() {
            try {
                const response = await fetch(`https://www.tiktok.com/api/v1/user/post/?user_id=${tiktokUsername}&count=20`);
                const data = await response.json();

                // Create video cards for each video
                data.forEach(video => {
                    const videoCard = document.createElement('div');
                    videoCard.classList.add('video-card');

                    // Create video element
                    const videoElement = document.createElement('video');
                    videoElement.src = video.video.play_addr.url_list[0];
                    videoElement.controls = true; // Add video controls

                    // Create overlay
                    const overlay = document.createElement('div');
                    overlay.classList.add('overlay');
                    overlay.innerHTML = `
                        <h3>${video.desc}</h3>
                        <p>${video.stats.digg_count} likes</p>
                    `;

                    // Append elements to the video card
                    videoCard.appendChild(videoElement);
                    videoCard.appendChild(overlay);

                    // Add the video card to the grid
                    tiktokFeed.appendChild(videoCard);
                });
            } catch (error) {
                console.error('Error fetching TikTok videos:', error);
            }
        }

        // Call fetchTikTokVideos() to load the feed
        fetchTikTokVideos();
    </script>
</body>
</html>

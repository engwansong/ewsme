<!DOCTYPE html>
<html>
<head>
  <title>My Projects</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh; /* Ensure body takes up full viewport height */
    }

    .container {
      max-width: 900px; /* Adjust width as needed */
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h1 {
      margin-bottom: 30px;
      text-align: center;
      color: #3f51b5;
      font-size: 2.5rem; /* Adjust font size as needed */
    }

    .project-item {
      display: flex;
      align-items: center;
      margin-bottom: 30px; /* Adjust spacing as needed */
    }

    .project-item img {
      width: 250px; /* Adjust width as needed */
      height: 200px; /* Adjust height as needed */
      object-fit: cover;
      border-radius: 5px;
      margin-right: 30px; /* Adjust spacing as needed */
    }

    .project-item .info {
      flex: 1;
    }

    .project-item h3 {
      margin-top: 0;
      color: #3f51b5;
      font-size: 1.5rem; /* Adjust font size as needed */
    }

    .project-item p {
      margin-bottom: 10px;
      font-size: 1rem; /* Adjust font size as needed */
    }

    .project-item a {
      display: inline-block;
      padding: 10px 20px; /* Adjust padding as needed */
      background-color: #3f51b5;
      color: white;
      border-radius: 5px;
      text-decoration: none;
      transition: background-color 0.3s ease;
      font-size: 1rem; /* Adjust font size as needed */
    }

    .project-item a:hover {
      background-color: #303f9f;
    }

    /* Optional: Add a section for contact information or a call to action */
    .contact {
      text-align: center;
      margin-top: 30px;
    }

    .contact a {
      display: inline-block;
      padding: 10px 20px;
      background-color: #3f51b5;
      color: white;
      border-radius: 5px;
      text-decoration: none;
      transition: background-color 0.3s ease;
      font-size: 1rem;
    }

    .contact a:hover {
      background-color: #303f9f;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>My Projects</h1>

    <div class="project-item">
      <img src="breastfeeding-icon.png" alt="Breastfeeding">
      <div class="info">
        <h3>Breastfeeding</h3>
        <p>A web application to help mothers with their breastfeeding journey.</p> 
        <a href="breastfeeding.html">View Project</a>
      </div>
    </div>

    <!-- Add more project items here -->

    <!-- Optional: Add a contact section -->
    <div class="contact">
      <a href="#">Contact Me</a>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>US Presidential Election Countdown</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 0;
    }

    #countdown {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    select {
      padding: 8px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>US Presidential Election Countdown</h1>
  <div id="countdown">...</div>

  <select id="timezone-select">
    <option value="America/New_York">Eastern Time (EST)</option>
    <option value="America/Chicago">Central Time (CST)</option>
    <option value="America/Denver">Mountain Time (MST)</option>
    <option value="America/Los_Angeles">Pacific Time (PST)</option>
  </select>

  <script>
    const countdownElement = document.getElementById('countdown');
    const timezoneSelect = document.getElementById('timezone-select');

    // Default election date (5 November 2024 00:00)
    const defaultElectionDate = new Date('November 5, 2024 00:00:00');

    // Function to fetch the election time from an API (if needed)
    async function fetchElectionTime() {
      try {
        const response = await fetch('https://api.example.com/election-time'); // Replace with actual API endpoint
        const data = await response.json();
        return new Date(data.electionTime); // Assuming the API returns the election time as a string
      } catch (error) {
        console.error('Error fetching election time:', error);
        return null; // Return null if there's an error
      }
    }

    // Function to update the countdown
    function updateCountdown() {
      if (!electionDate) {
        countdownElement.textContent = 'Fetching election time...';
        return;
      }

      const now = new Date();
      const timeDifference = electionDate - now;

      // Adjust time difference for selected timezone
      const adjustedTimeDifference = new Date(timeDifference);
      adjustedTimeDifference.setHours(adjustedTimeDifference.getHours() + new Date().getTimezoneOffset() / 60);

      const days = Math.floor(adjustedTimeDifference / (1000 * 60 * 60 * 24));
      const hours = Math.floor((adjustedTimeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((adjustedTimeDifference % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((adjustedTimeDifference % (1000 * 60)) / 1000);

      countdownElement.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    function updateTimezone() {
      updateCountdown(); // Update countdown immediately after timezone change
      clearInterval(countdownInterval); // Clear previous interval
      countdownInterval = setInterval(updateCountdown, 1000); // Start new interval
    }

    // Function to detect the user's timezone
    function detectTimezone() {
      if (Intl && Intl.DateTimeFormat) {
        const options = { timeZone: 'America/New_York' }; // Default to EST
        const formatter = new Intl.DateTimeFormat('en-US', options);
        const parts = formatter.formatToParts(new Date());
        const timezone = parts.find(part => part.type === 'timeZoneName').value;
        return timezone;
      } else {
        // Fallback for older browsers that don't support Intl API
        return 'America/New_York'; // Default to EST
      }
    }

    let electionDate = defaultElectionDate; // Set election date to default value
    let countdownInterval = null;

    // Fetch the election time (if using an API)
    // fetchElectionTime()
    //   .then(date => {
    //     electionDate = date;
    //     updateCountdown();
    //     countdownInterval = setInterval(updateCountdown, 1000);
    //   });

    // Detect the user's timezone and populate the dropdown
    const userTimezone = detectTimezone();

    // Create option elements
    const estOption = document.createElement('option');
    estOption.value = 'America/New_York';
    estOption.text = 'Eastern Time (EST)';

    const cstOption = document.createElement('option');
    cstOption.value = 'America/Chicago';
    cstOption.text = 'Central Time (CST)';

    const mstOption = document.createElement('option');
    mstOption.value = 'America/Denver';
    mstOption.text = 'Mountain Time (MST)';

    const pstOption = document.createElement('option');
    pstOption.value = 'America/Los_Angeles';
    pstOption.text = 'Pacific Time (PST)';

    const userTimezoneOption = document.createElement('option');
    userTimezoneOption.value = userTimezone;
    userTimezoneOption.text = 'Your Timezone';
    userTimezoneOption.selected = true; // Set as selected

    // Append options to the select element
    timezoneSelect.appendChild(estOption);
    timezoneSelect.appendChild(cstOption);
    timezoneSelect.appendChild(mstOption);
    timezoneSelect.appendChild(pstOption);
    timezoneSelect.appendChild(userTimezoneOption);

    timezoneSelect.addEventListener('change', updateTimezone);

    // Initialize the countdown
    updateCountdown();
    countdownInterval = setInterval(updateCountdown, 1000);
  </script>
</body>
</html>

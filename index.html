<!DOCTYPE html>
<html>
<head>
  <title>My Projects</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h1 {
      margin-bottom: 20px;
      text-align: center;
      color: #3f51b5;
    }

    .project-item {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .project-item img {
      width: 200px;
      height: 150px;
      object-fit: cover;
      border-radius: 5px;
      margin-right: 20px;
    }

    .project-item .info {
      flex: 1;
    }

    .project-item h3 {
      margin-top: 0;
      color: #3f51b5;
    }

    .project-item a {
      display: inline-block;
      padding: 8px 15px;
      background-color: #3f51b5;
      color: white;
      border-radius: 4px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .project-item a:hover {
      background-color: #303f9f;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>My Projects</h1>

    <div class="project-item">
      <img src="breastfeeding-icon.png" alt="Breastfeeding">
      <div class="info">
        <h3>Breastfeeding</h3>
        <a href="breastfeeding.html">View Project</a>
      </div>
    </div>
  </div>
</body>
</html>

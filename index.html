<!DOCTYPE html>
<html>
<head>
  <title>Breastmilk Calculator (Metric)</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="number"] {
      width: 80px;
      padding: 5px;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #results {
      margin-top: 20px;
      border: 1px solid #ccc;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h1>Breastmilk Calculator (Metric)</h1>

  <form id="calculatorForm">
    <label for="age">Enter your baby's age:</label>
    <input type="number" id="age" name="age" required>

    <label for="unit">Choose age unit:</label>
    <select id="unit" name="unit">
      <option value="weeks">Weeks</option>
      <option value="months">Months</option>
    </select>

    <button type="submit">Calculate</button>
  </form>

  <div id="results">
    <p>Estimated breastmilk per feed: <span id="feedAmount"></span> ml</p>
    <p>Estimated daily total: <span id="dailyTotal"></span> ml</p>
    <p><strong>Note:</strong> These are general estimates.  Consult your pediatrician or lactation consultant for personalized feeding guidance.</p>
  </div>

  <script>
    const calculatorForm = document.getElementById('calculatorForm');
    const feedAmountSpan = document.getElementById('feedAmount');
    const dailyTotalSpan = document.getElementById('dailyTotal');

    calculatorForm.addEventListener('submit', (event) => {
      event.preventDefault();

      const age = parseInt(document.getElementById('age').value);
      const unit = document.getElementById('unit').value;

      let feedAmount = 0;
      let dailyTotal = 0;

      if (unit === 'weeks') {
        // Feed amount based on weeks (adjust as needed)
        if (age <= 2) {
          feedAmount = 75; // ml per feed
        } else if (age <= 6) {
          feedAmount = 90;
        } else if (age <= 12) {
          feedAmount = 105;
        } else {
          feedAmount = 120;
        }
        dailyTotal = feedAmount * 8; // Assuming 8 feeds per day
      } else if (unit === 'months') {
        // Feed amount based on months (adjust as needed)
        if (age <= 1) {
          feedAmount = 90; // ml per feed
        } else if (age <= 3) {
          feedAmount = 105;
        } else if (age <= 6) {
          feedAmount = 120;
        } else {
          feedAmount = 135;
        }
        dailyTotal = feedAmount * 8; // Assuming 8 feeds per day
      }

      feedAmountSpan.textContent = feedAmount.toFixed(1);
      dailyTotalSpan.textContent = dailyTotal.toFixed(1);
    });
  </script>
</body>
</html>

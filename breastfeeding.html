<!DOCTYPE html>
<html>
<head>
  <title>Breastfeeding Calculator</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <style>
    :root {
      --primary-blue: #006aff; /* ByteDance Blue */
      --primary-cyan: #00c8ff; /* ByteDance Cyan */
      --darker-cyan: #00a8ff; /* Darker ByteDance Cyan */
      --main-font: 'Roboto', sans-serif;
      --input-background: #f2f2f2; /* Light Gray for input fields */
    }

    body {
      font-family: var(--main-font);
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh; /* Ensure body takes up full viewport height */
    }

    .container {
      max-width: 800px; /* Adjust width as needed */
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h1 {
      margin-bottom: 30px;
      text-align: center;
      color: var(--primary-blue);
      font-size: 2.5rem; /* Adjust font size as needed */
    }

    .calculator-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-weight: bold;
    }

    input[type="number"] {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: var(--input-background);
    }

    .calculate-button {
      background-color: var(--primary-cyan);
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    .calculate-button:hover {
      background-color: var(--darker-cyan);
    }

    #results {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: var(--input-background);
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Breastfeeding Calculator</h1>

    <form class="calculator-form" id="calculator-form">
      <label for="baby-weight">Baby's Weight (kg):</label>
      <input type="number" id="baby-weight" name="baby-weight" required>

      <label for="days-old">Days Old:</label>
      <input type="number" id="days-old" name="days-old" required>

      <button class="calculate-button" type="submit">Calculate</button>
    </form>

    <div id="results"></div>

    <script>
      const form = document.getElementById('calculator-form');
      const results = document.getElementById('results');

      form.addEventListener('submit', (event) => {
        event.preventDefault();

        const babyWeight = parseFloat(document.getElementById('baby-weight').value);
        const daysOld = parseInt(document.getElementById('days-old').value);

        // Calculation logic (replace with your actual calculation)
        const estimatedMilk = babyWeight * daysOld; 

        results.textContent = `Estimated daily milk intake: ${estimatedMilk} ml`;
      });
    </script>
  </div>
</body>
</html>
